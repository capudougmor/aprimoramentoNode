{% extends "layout.html" %}

{% block content %}

  <h1>Lista de posts</h1>

  {% for post in posts %}
    <p>{{post.createdAt}} </p>
    <h1>{{post.titulo}}</h1>
    <p>{{post.conteudo}}</p>
    <a href="del-pag/{{post.id}} "><button>Apagar</button></a>
    <hr>
  {% endfor%}

  <a href="cad"><button>Cadastrar post</button></a>

{% endblock %}
